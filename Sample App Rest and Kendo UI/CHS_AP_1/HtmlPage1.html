<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../styles/kendo.default.min.css" rel="stylesheet" />
    <link href="../styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/kendo.all.min.js"></script>
</head>
<body>
    <div id="forms" data-role="view" data-title="Form Elements" data-init="initForm" data-use-native-scrolling="true">
    <form action="./index.html">
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Select element
                    <select id="dropdown1">
                        <option value="First Option">First Option</option>
                        <option value="Second Option">Second Option</option>
                        <option value="Third Option">Third Option</option>
                        <option value="Fourth Option">Fourth Option</option>
                    </select>
                </label>
            </li>
            <li>
                <label>DropDownList
                    <select id="dropdown2">
                        <option value="First Option">First Option</option>
                        <option value="Second Option">Second Option</option>
                        <option value="Third Option">Third Option</option>
                        <option value="Fourth Option">Fourth Option</option>
                        <option value="First Option">Fifth Option</option>
                        <option value="Sixth Option">Sixth Option</option>
                    </select>
                </label>
            </li>
            <li>
                <label>Slider
                    <input id="slider" type="range" max="100" />
                </label>
            </li>
            <li>
                <label>Type text
                    <input type="text" id="text" />
                </label>
            </li>
            <li>
                <label>
                Type password
                <input type="password" id="password" />
                </label>
            </li>
            <li>
                <label>
                Type search
                <input type="search" id="search"  />
                </label>
            </li>
            <li>
                <label>
                Type url
                <input type="url" value="http://www.kendoui.com" id="url" />
                </label>
            </li>
            <li>
                <label>
                    Type email
                    <input type="email" value="kendoui@kendoui.com" id="email"/>
                </label>
            </li>
            <li>
                <label>
                    Type number
                    <input type="number" value="20" id="number" />
                </label>
            </li>
            <li>
                <label>
                    Type tel
                    <input type="tel" value="+44 22 11 10" id="tel"/>
                </label>
            </li>
            <li>
                <label>
                    Type date
                    <input type="date" value="2012-03-22" id="date" />
                </label>
            </li>
            <li>
                <label>
                    Type time
                    <input type="time" value="22:30" id="time" />
                </label>
            </li>
            <li>
                <label>
                    Type month
                    <input type="month" value="2012-01" id="month" />
                </label>
            </li>
            <li>
                <label>
                    Type datetime
                    <input type="datetime" value="2012-03-22T20:15Z" id="datetime"/>
                </label>
            </li>
            <li>
                <label>
                    Type datetime-local
                    <input type="datetime-local" value="2012-03-22T20:15" id="datetime-local"/>
                </label>
            </li>
            <li>
                <label>
                    Textarea
                    <textarea style="resize: none" id="textarea">Multiline
Text</textarea>
                </label>
            </li>
        </ul>
        <a data-role="button" class="nav-button" onclick="submitFunction()">Submit</a>
    </form>
</div>
<script>
    function submitFunction() {

        console.log('----------------------------------------------')
        console.log('drop 1 ' + $("#dropdown1").val())
        console.log('drop 2 ' + $("#dropdown2").val())
        console.log('slider ' + $("#slider").val())
        console.log('text ' + $("#text").val())
        console.log('password ' + $("#password").val())
        console.log('search ' + $("#search").val())
        console.log('url ' + $("#url").val())
        console.log('email ' + $("#email").val())
        console.log('number ' + $("#number").val())
        console.log('tel ' + $("#tel").val())
        console.log('date ' + $("#date").val())
        console.log('time ' + $("#time").val())
        console.log('month ' + $("#month").val())
        console.log('datetime ' + $("#datetime").val())
        console.log('datetimelocal ' + $("#datetime-local").val())
        console.log('txt area ' + $("#textarea").val())
        console.log('----------------------------------------------')

    }



    function initForm() {
        var body = $(".km-pane");

        if (kendo.ui.DropDownList) {
            $("#dropdown").kendoDropDownList({
                // The options are needed only for the desktop demo, remove them for mobile.
                popup: { appendTo: body },
                animation: { open: { effects: body.hasClass("km-android") ? "fadeIn" : body.hasClass("km-ios") || body.hasClass("km-wp") ? "slideIn:up" : "slideIn:down" } }
            });
        }

        if (kendo.ui.Slider) {
            $("#slider").kendoSlider({ tooltip: { enabled: false } });
        }
    }
</script>

<style scoped>
    #forms input:not([type=checkbox]):not([type=radio]),
    #forms select,
    #forms .k-dropdown
    {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        width: 50%;
    }
</style>


<script>
    var app = new kendo.mobile.Application(document.body);
</script>
</body>
</html>
